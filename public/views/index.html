<!DOCTYPE html>
<html ng-app="crime-spotter">
	<head>
	  <title>Crime Map Puerto Rico</title>
	  <link rel="stylesheet" type="text/css" href="/css/main.css">
	  <link rel="stylesheet" type="text/css" href="/lib/leaflet-0.7.2/leaflet.css">
	  <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="/lib/datetimepicker/build/css/bootstrap-datetimepicker.min.css">
	<body>
		<div ng-controller = "MapController">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Crime Spotter</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			      <form class="form-inline navbar-form navbar-left" role="form">
						  <div class="form-group">
						    <input type="text" ng-autocomplete ng-model="geocomplete" options="autocomplete_options" details="details" class="form-control" placeholder="Enter location" size='50'/>
						  </div>
						  <div class="form-group">
						    <input type='text' ng-model="start_date" class="form-control" id='datetimepicker8' data-date-format="YYYY/MM/DD"/>
						  </div>
						 	<div class="form-group">
						    <input type='text' ng-model="end_date" class="form-control" id='datetimepicker9' data-date-format="YYYY/MM/DD"/>
						  </div>
						  <button ng-click="geocode(geocomplete)" type="submit" class="btn btn-default">Find</button>
						</form>

			      <ul id="top-menu" class="nav navbar-nav navbar-right">
			        <li><a href="#leaf-map">Map</a></li>
			        <li><a href="#leaf-geojson">leaf-geojson</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			<div class="container">
		  	{{bounds}}

			  <leaflet id="leaf-map" defaults="defaults" center="center" bounds="bounds" geojson="geojson" layers="layers" height="600px" width="100%"></leaflet>
		  	<a id="leaf-geojson">Geojson Results</a>
		  	{{geojson}}

			</div> <!-- container -->
		</div><!-- MapController -->

		<script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script> 
		<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="/lib/angular-leaflet/dist/angular-leaflet-directive.min.js"></script> 
		<script type="text/javascript" src="/lib/leaflet-0.7.2/leaflet.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>
		<script type="text/javascript" src="/js/services/get_crimes_service.js"></script>
		<script type="text/javascript" src="/js/services/general_setup_service.js"></script>
		<script type="text/javascript" src="/js/services/get_coordinates_service.js"></script>
		<script type="text/javascript" src="/js/controllers/map_controller.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
		<script type="text/javascript" src="/lib/ngAutocomplete/src/ngAutocomplete.js"></script>
		<script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="/lib/moment/min/moment.min.js"></script>
	  <script type="text/javascript" src="/lib/datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	  
	</body>
</html>
